galaxy_info:
  role_name: role_install_workstaton_packages
  author: L3D
  description: Install some base and desktop Packages for your Linux Desktop Computer you could need for your daily linux life! [Feel free to sugest changes]
  license: license (MIT)
  min_ansible_version: 2.8
  platforms:
    - name: Archlinux
      versions: all
    - name: Alpine
      version: all
    - name: Clearlinux
      version: all
    - name: Ubuntu
      versions: all
    - name: Debian
      versions: all
    - name: EL
      versions: all
    - name: Fedora
      versions: all
  galaxy_tags:
    - basepackages
    - arch
    - home
    - packages
    - office
    - desktop
  github_branch: master
dependencies:
  - do1jlr.base

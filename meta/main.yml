galaxy_info:
  role_name: role_install_workstaton_packages
  author: L3D
  description: Install some base-packages anddesktop-packages for your Workstation, Laptop or Desktop Linux Computer you could need for your daily linux life! [Feel free to sugest changes]
  license: license (MIT)
  min_ansible_version: 2.3
  platforms:
    - name: Archlinux
      versions: all
    - name: Alpine
      version:
        - latest
        - 3.10
        - 3.9
        - 3.8
    - name: Clearlinux
      version:
        - latest
    - name: Debian
      versions:
        - latest
        - stable
        - 10
        - 9
        - 8
    - name: EL
      versions:
        - latest
        - 8
        - 7
    - name: Fedora
      versions:
        - latest
        - 31
        - 30
        - 29
        - 28
    - name: Suse
      versions:
        - latest
        - 15
  galaxy_tags:
    - basepackages
    - arch
    - home
    - packages
    - office
    - desktop
  github_branch: master
dependencies: []
